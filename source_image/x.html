<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Grid with Icon Placement</title>
<style>
  /* Canvas Container */
  #canvas-container {
    border: 2px dashed #ccc;
    width: 1152px;  /* Match canvas width */
    height: 3456px; /* Match canvas height */
    display: grid;
    grid-template-columns: repeat(auto-fill, 72px); /* Columns will be 72px each */
    grid-template-rows: repeat(auto-fill, 108px);   /* Rows will be 108px each */
    background-image: 
      linear-gradient(0deg, lightgrey 50%, darkgrey 50%), 
      linear-gradient(90deg, darkgrey 50%, lightgrey 50%);
    background-size: 144px 216px; /* Checkerboard pattern size */
    background-position: 0 0, 72px 108px; /* Offset for checkerboard pattern */
  }

  /* Individual Tile */
  .tile {
    width: 72px;
    height: 108px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid transparent; /* Optional: Uncomment to visualize tile boundaries */
  }

  /* Icon Styling */
  .icon {
    width: 32px; /* Icon size */
    height: 32px;
  }
</style>
</head>
<body>

<div id="canvas-container">
  <!-- Tiles will be dynamically generated by JavaScript -->
</div>

<script>
  // Function to generate tiles
  function createTiles(rowCount, colCount) {
    const container = document.getElementById('canvas-container');
    const totalTiles = rowCount * colCount;

    for (let i = 1; i <= totalTiles; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.id = `tile-${i}`; // Unique ID for each tile
      container.appendChild(tile);
    }
  }

  // Function to place an icon in a specific tile
  function placeIcon(iconSrc, tileNumber) {
    const icon = document.createElement("img");
    icon.src = iconSrc;
    icon.className = "icon";

    const tile = document.getElementById(`tile-${tileNumber}`);
    if (tile) {
      tile.innerHTML = "";  // Clear any existing content in the tile
      tile.appendChild(icon);
    } else {
      console.error(`Tile ${tileNumber} does not exist.`);
    }
  }

  // Initialize the canvas with 32 rows and 16 columns of 72x108px tiles
  createTiles(32, 16);

  // Example usage: Place an icon in tile 5
  placeIcon("https://via.placeholder.com/32", 5); // URL to a placeholder icon
  placeIcon("https://via.placeholder.com/32", 18); // Another icon in tile 18
  placeIcon("https://via.placeholder.com/32", 50); // Another icon in tile 50
</script>

</body>
</html>
