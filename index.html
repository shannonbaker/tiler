<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiling Toolx</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Image Tiling Toolx</h1>

    <div id="dimensions">
        <p>Source Image Width: <span id="source-width"></span> px</p>
        <p>Source Image Height: <span id="source-height"></span> px</p>
        <p>Tile Width: <span id="tile-width"></span> px</p>
        <p>Tile Height: <span id="tile-height"></span> px</p>
    </div>

    <div id="image-container">
        <img id="source-image" src="source_image/font_master.png" alt="Source Image" style="display:none;">
    </div>

    <div id="battery-group">
        <h3>Battery</h3>
        <div id="battery-tiles"></div>
    </div>

    <div id="blank-image" class="droppable">
        <h2>Drop Tiles Here</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
