<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiling</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Image Tiling Tool</h1>
    <div id="image-selector">
        <label for="images">Choose images to tile:</label>
        <select id="images" multiple>
            <option value="image1.jpg">Image 1</option>
            <option value="image2.jpg">Image 2</option>
            <option value="image3.jpg">Image 3</option>
            <!-- Add more images as needed -->
        </select>
    </div>
    <button id="tile-button">Tile Images</button>
    <div id="tiled-images"></div>
    <script src="script.js"></script>
</body>

</html>
