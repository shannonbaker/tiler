<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Image Tiling Tool</h1>
    <div id="image-container">
        <img id="source-image" src="your-image.jpg" alt="Source Image" style="display:none;">
        <div id="tile-area"></div>
    </div>
    <div id="blank-image" class="droppable">
        <h2>Drop Tiles Here</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
