<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with Glyphs</title>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="controls">
        <label for="jsonUpload">Font Config</label>
        <input type="file" id="jsonUpload" accept=".json">
        <button id="resetButton">Reset</button>
        <button onclick="exportCanvasAsPNG()">Save Canvas as PNG</button> <!-- New Save Button -->
    </div>
    <div class="glyph-selection" id="glyph-selection"></div>
    <div class="canvas" id="canvas"></div>
    <script src="script.js"></script>
</body>

</html>
