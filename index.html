<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tiling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Image Tiling Tool - Last Commit ID: <span id="last-commit-id"></span></h1>

    <!-- Dropdown for image selection -->
    <label for="image-select">Select Source Image:</label>
    <select id="image-select"></select>

    <div id="image-container">
        <img id="source-image" src="source_image/font_master.png" alt="Source Image" style="display:none;">
    </div>

    <!-- Section for Battery Group -->
    <div id="battery-group">
        <h3>Battery</h3>
        <div id="battery-tiles"></div>
    </div>

    <div id="blank-image" class="droppable">
        <h2>Drop Tiles Here</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
