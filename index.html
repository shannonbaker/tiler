<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph Placement Tool</title>
    <!-- Link Bruno Ace SC and Material Symbols Outlined fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="glyph-selection">
        <div class="glyph material-symbols-outlined" draggable="true">home</div>
        <div class="glyph material-symbols-outlined" draggable="true">star</div>
        <div class="glyph material-symbols-outlined" draggable="true">favorite</div>
        <div class="glyph glyph-km" draggable="true">KM</div> <!-- "KM" tile -->
    </div>

    <div class="canvas" id="canvas"></div>

    <script src="script.js"></script>
</body>

</html>
